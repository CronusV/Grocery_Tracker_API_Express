<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <!-- Bootstap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Grocery List</title>
  </head>
  <body class="container-lg d-flex flex-column">
    <header
      class="d-flex flex-column justify-content-center align-content-center mt-5 mb-4"
    >
      <h1 class="text-center">Grocery API</h1>
      <div id="crud" class="d-flex flex-column">
        <form id="groceryForm">
          <div class="form-group mb-3">
            <label for="id" class="form-label">Id:</label>
            <input
              type="text"
              class="form-control"
              id="id"
              name="id"
              required
            />
            <div id="idHelp" class="form-text">
              Only need this when using PUT and DELETE
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>

          <div class="form-group mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input
              type="number"
              class="form-control"
              id="quantity"
              name="quantity"
              required
            />
          </div>

          <div class="form-group mb-3">
            <label for="price" class="form-label">Price:</label>
            <input
              type="number"
              class="form-control"
              id="price"
              name="price"
              required
            />
          </div>

          <div class="form-group mb-3">
            <label for="category" class="form-label">Category:</label>
            <input
              type="text"
              class="form-control"
              id="category"
              name="category"
              required
            />
          </div>

          <div class="form-check mb3">
            <label for="form-check-label" for="bought">Bought?</label>
            <input type="checkbox" class="form-check-input" id="bought" />
          </div>

          <div class="form-group mb-3">
            <label for="httpMethod" class="form-label">HTTP Method:</label>
            <select class="form-control" id="httpMethod" name="httpMethod">
              <option value="POST">POST</option>
              <option value="PUT">PUT</option>
              <option value="DELETE">DELETE</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <button type="button" class="btn btn-primary mt-3">Get All</button>
    </header>
    <!-- Make this into grid to add cards -->
    <main class="container">
      <div class="row row-cols-3 g-lg-5" id="cardRow">
        <!-- End of cards -->
      </div>
    </main>
  </body>
</html>
